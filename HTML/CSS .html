<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    display: grid;
    grid-gap:1rem;
    grid-template-areas: 
    'navbar navbar navbar navbar'
    'section section section aside'
    'footer footer footer footer'
    ;
}
.bdr{
    border: 2px solid black;
    padding: 23px;
    background-color: white;
}
navbar{
grid-area: navbar;
}
section{
grid-area: section;
}
aside{
grid-area: aside;
}
</style>
<body>
    <div class="container">
        <nav class="bdr">
            Home About Contact
        </nav>
        <section class="bdr">
            <h2>Learn CSS in Hindi</h2>
        </section>
        <aside class="bdr">
            <h1>More about us</h1>
        </aside>
    </div>
    <footer>Copyright codewithharry 2020</footer>
</body>
</html>
