<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>order list
    <ol type="A">
        <li>Eat</li>
        <li>Code</li>
        <li>Sleep</li>
    </ol>
    <h2>order list
    <ol type="a">
        <li>Eat</li>
        <li>Code</li>
        <li>Sleep</li>
    </ol>
    <h3>order list
    <ol type="i">
        <li>Eat</li>
        <li>Code</li>
        <li>sleep</li>
    </ol>
    <h4>order list
    <ol type="I">
        <li>Eat</li>
        <li>Code</li>
        <li>sleep</li>
    </ol>
    <h5>order list
    <ol start="10">
        <li>Eat</li>
        <li>Code</li>
        <li>sleep</li>
    </ol>
    <!-- types of order list 
        1)A uppcase alph 
        2) a lowercase alph
        3) i uppercase roman number 
        4)I lowercase roman number
        5) start eg.12,10,etc
     -->
</body>
</html>
